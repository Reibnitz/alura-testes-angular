<div class="like-widget-container"
(click)="like()" (keyup.enter)="like()">

    <fa-icon
    role="button"
    tabindex="0"
    [attr.aria-describedBy]="id"
    size="1x"
    [icon]="fonts.faThumbsUp"></fa-icon>

    <span
        class="like-counter"
        [attr.id]="id"
        [attr.aria-label]="likes + ': people liked'"
        aria-live="true"
        aria-atomic="true"
    >{{ likes }}</span>

</div>
